<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="calculator">

        <div class="menu">

            <span class="time"></span>

            <div class="theme-buttons">

                <button class="light-theme-button">
                    <i class="fa-solid fa-sun"></i>
                </button>

                <button class="dark-theme-button active">
                    <i class="fa-solid fa-moon"></i>
                </button>

            </div>

        </div>

        <div class="screen">0</div>

        <div class="body">

            <button>AC</button>
            <button>DEL</button>
            <button class="operation">%</button>
            <button class="operation">/</button>

            <button class="default">7</button>
            <button class="default">8</button>
            <button class="default">9</button>
            <button class="operation">x</button>

            <button class="default">4</button>
            <button class="default">5</button>
            <button class="default">6</button>
            <button class="operation">-</button>

            <button class="default">1</button>
            <button class="default">2</button>
            <button class="default">3</button>
            <button class="operation">+</button>

            <button class="default">0</button>
            <button class="default">00</button>
            <button class="default">.</button>
            <button class="operation">=</button>

        </div>

    </div>

</div>

<script>

    // Get Current Time
    document.getElementsByClassName("time")[0].innerHTML = new Date().toLocaleTimeString([], {
        hour: '2-digit', minute: '2-digit'
    });

    // Switch to Light Theme
    document.getElementsByClassName("light-theme-button")[0].addEventListener("click", function () {
        if (!this.classList.contains("active")) {
            document.body.classList.add("light-theme");
            document.getElementsByClassName("light-theme-button")[0].classList.add("active");
            document.getElementsByClassName("dark-theme-button")[0].classList.remove("active");
        }
    });

    // Switch to Dark Theme
    document.getElementsByClassName("dark-theme-button")[0].addEventListener("click", function () {
        if (!this.classList.contains("active")) {
            document.body.classList.remove("light-theme");
            document.getElementsByClassName("dark-theme-button")[0].classList.add("active");
            document.getElementsByClassName("light-theme-button")[0].classList.remove("active");
        }
    });

</script>

</body>
</html>
